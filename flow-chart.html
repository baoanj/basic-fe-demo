<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>流程图</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 20px;
      }

      #workflow-view div {
        transition: width ease, height ease, top ease, left ease;
      }

      #workflow-view .workspace {
        height: 100%;
        position: relative;
        width: 100%;
        background-color: #fbfbfb;
      }

      #workflow-view .workspace_svg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

      #workflow-view .activity_instance {
        position: absolute;
        resize: none;
        min-width: 122px;
        cursor: pointer;
        padding: 10px;
        background-color: #fff;
        text-align: center;
        border: 1px solid #37abfd;
        border-radius: 3px;
        padding-left: 15px;
        padding-right: 0;
      }

      #workflow-view .activity_instance .activity_content {
        max-width: 100%;
        display: inline-block;
        padding-left: 15px;
        margin-left: -25px;
        padding-right: 2px;
      }

      #workflow-view .activity_content {
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 10;
      }
    </style>
  </head>
  <body>

          marker-end="url(#markerArrow)"
        ></line>
        <line

          stroke="rgb(75, 155, 237)"
          stroke-width="1"
          marker-start="url(#myDot)"
          marker-end="url(#myArrow)"

    <div>
